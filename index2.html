<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" prefix="og: http://ogp.me/ns#">
  <!-- Use the Source, Luke -->
  <head>
    <title>DependencyWheel: An Interactive Visualization Of Package Dependencies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
  <style>

h1, p, li {
  font-family: 'Rosario', sans-serif;
}

h1 {
  font-size: 4em;
  font-weight: 300;
  letter-spacing: -2px;
  line-height: 1em;
  margin: 1em 0;
  float: right;
  position: relative;
}

#chart_placeholder {
  text-align: center;
  margin: -200px 100px 30px 20px;
  background-color: #fff;
  position: absolute;
}

.dependencyWheel {
  font: 10px sans-serif;
}

form .btn-primary {
  margin-top: 25px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Divvy</h1>

    <div id="chart_placeholder"></div>

  <script src="../js/d3.min.js"></script>
  <script src="../js/d3.dependencyWheel.js"></script>
  <script src="../js/composerBuilder.js"></script>

<script>

var chart = d3.chart.dependencyWheel()
.width(800);
d3.select('body')
  .datum(data)
  .call(chart);

  var data = {
  packageNames: ['Main', 'A', 'B'],
  matrix: [[0, 1, 1], // Main depends on A and B
           [0, 0, 1], // A depends on B
           [0, 0, 0]] // B doesn't depend on A or Main
};

</script>

</body>
</html>
